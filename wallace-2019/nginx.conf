    server {
        listen       80;
        server_name  m.qxy37.*;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location / {
            root   html/wap;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
            #expires -1;
        }
        location /apis {
            rewrite  ^/apis/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:9100;
        }
        location /wapapis {
            rewrite  ^/wapapis/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:9016;
        }
        location /wmsapis {
            rewrite  ^/wmsapis/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:9091;
        }
        location /msgapis {
            rewrite  ^/msgapis/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:9060;
        }
        location /index.php {
            rewrite  ^/index.php/(.*)$ /index.php/$1 break;
            proxy_pass http://127.0.0.1:9016;
        }
        #location /ad {
        #    rewrite ^/ad/(.*)$ /buy?$1 break;
        #    proxy_pass http://m.qxy37.net;
        #}
        location /upload {
            alias         /disk1/upload/;
            try_files     $uri /disk1/upload/default.jpg;
            include       mime.types;
            default_type  application/octet-stream;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET,POST,DELETE';
            add_header 'Access-Control-Allow-Header' 'Content-Type,*';
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
	
